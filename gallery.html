<body>
  <h1>Пояснення роботи Git на котиках</h1>
  <br>
  <br>
  <h2>git purr (git pull)</h2>
  <img src="../homework4/images/git-purr.jpg" height="500" alt="git pull - ця команда оновлює вашого котика на актуальну версію з репозиторію">
  <h2>git meowge (git merge & git rebase)</h2>
  <img src="../homework4/images/git-meowge.jpg" height="500" alt="git merge & git rebase - зливаємо кота з віддаленого репозиторію зі своїми. У нашого котика з'явився бантик, який був на котику у віддаленому репозиторії">
  <h2>git puss (git push)</h2>
  <img src="../homework4/images/git-puss.jpg" height="500" alt="git push - надсилаємо зміни свого котика на віддалений репозиторій. Тепер у віддаленому репозиторії котик отримає забарвлення нашого котика з локального репозиторію.">
  <h2>git cherry-pick & git log</h2>
  <img src="../homework4/images/git-cherry-pick.jpg" height="500" alt="git cherry-pick & git log - беремо тільки цятку на нозі з майстра і прикручуємо його до нашого котика.">
